<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatApp</title>
  <script src="https://kit.fontawesome.com/9848e2ba21.js" crossorigin="anonymous"></script> 
  <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="indexLoad()">
  <header id="mainHeader">
    <div id="add" onclick="add()"></div>
    <h1>Chat</h1>
  </header>
  <div id="panel">
    <div id="status">
      <div class="cont">
        <img src="pics/1.jpg" alt="" />
      </div>
      <div class="cont">
        <img src="pics/2.jpg" alt="" />
      </div>
      <div class="cont">
        <img src="pics/3.jpg" alt="" />
      </div>
      <div class="cont">
        <img src="pics/4.jpg" alt="" />
      </div>
      <div class="cont">
        <img src="pics/5.jpg" alt="" />
      </div>
      <div class="cont">
        <img src="pics/6.jpg" alt="" />
      </div>
    </div>
    <h3 id="allP" class="Tap" onclick="allTap()">All</h3>
    <h3 id="friendsP" class="Tap" onclick="frndTap()">Friends</h3>
    <h3 id="callsP" class="Tap" onclick="callsTap()">Calls</h3>
  </div>
  <div id="contactsPanal">
    <section id="allCont"></section>
    <section id="all">
      <div class="contact c1">
        <div class="profilePic">
          <img class="pImg" src="pics/1.jpg" alt="" />
        </div>
        <h3 class="perName"></h3>
      </div>
      <div class="contact c2">
        <div class="profilePic">
          <img class="pImg" src="pics/2.jpg" alt="" />
        </div>
        <h3 class="perName"></h3>
      </div>
      <div class="contact c3">
        <div class="profilePic">
          <img class="pImg" src="pics/3.jpg" alt="" />
        </div>
        <h3 class="perName"></h3>
      </div>
      <div class="contact c4">
        <div class="profilePic">
          <img class="pImg" src="pics/4.jpg" alt="" />
        </div>
        <h3 class="perName"></h3>
      </div>
    </section>
    <section id="friendsCont">
      <div class="contact c1">
        <div class="profilePic">
          <img class="pImg" src="pics/1.jpg" alt="" />
        </div>
        <h3 class="perName"></h3>
      </div>
      <div class="contact c2">
        <div class="profilePic">
          <img class="pImg" src="pics/2.jpg" alt="" />
        </div>
        <h3 class="perName"></h3>
      </div>
    </section>
    <section id="callsCont">
      <div class="contact c1">
        <div class="profilePic">
          <img class="pImg" src="pics/1.jpg" alt="" />
        </div>
        <h3 class="perName"></h3>
      </div>
    </section>
  </div>
  <section>
    <div id="overlay" onclick="off()">
      <div id="show">
        <img id="showImg" src="pics/EmptyProf.jpg" alt="h" />
        <div class="dbar">
          <i class="fas fa-comment-dots" id="chatButton"></i>
          <i class="fas fa-phone-alt"></i>
          <i class="fas fa-video"></i>
          <i class="fas fa-info-circle"></i>
        </div>
      </div>
    </div>
  </section>
  <section id="newAdd"></section>
  <script src="js/main.js"></script>
</body>

</html>
