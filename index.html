<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/9848e2ba21.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body onload="profPageLoad()">
  <header id="profHeader">
  </header>
  <div id="profContainer">
    <div id="profEditPic">
      <i class="far fa-user-circle"></i>
    </div>
    <div id="profDetails">
      <form id="profForm" action="" method="post" accept-charset="utf-8">
        <label for="profName">Name</label>
        <br />
        <input type="text" name="profName" id="profName" />
        <br />
        <label for="profEmail">E-mail</label>
        <br />
        <input type="email" name="profEmail" id="profEmail" />
        <br />
        <label for="profPhone">Phone</label>
        <br />
        <input type="number" name="profPhone" id="profPhone" />
        <br />
        <label class="container">Remember Me
          <input type="checkbox" id="ch">
          <span class="checkmark"></span>
        </label>
      </form>
      <button id="closeProf">Log in</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
