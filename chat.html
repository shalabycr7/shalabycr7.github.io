<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
     <script src="https://kit.fontawesome.com/9848e2ba21.js" crossorigin="anonymous"></script>
  </head>

  <body onload="chatPageLoad()">
    <header id="chatHeader">
      <h3 onclick="window.location.href='contacts.html'">Back</h3>
      <h3 id="msgName">Messages</h3>
      <h4>online</h4>
      <img src="pics/4.jpg" alt="" id="chatProfile" />
    </header>
    <div id="chatArea"></div>
    <footer id="chatFt">
      <textarea
        name="textBox"
        id="textBox"
        rows="1"
        cols="2"
        placeholder="Write a messege"
      ></textarea>
      <i id="send" onclick="sendText()" class="fas fa-reply"></i>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
