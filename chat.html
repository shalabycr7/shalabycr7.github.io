<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
     <script src="https://kit.fontawesome.com/9848e2ba21.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
  </head>

  <body onload="chatPageLoad()">
    <header id="chatHeader">
     <i class="fas fa-arrow-left" onclick="location.href='contacts.html'"></i>
      <h3 id="msgName">Messages</h3>
      <h4>online</h4>
      <img src="pics/user-circle.svg" alt="" id="chatProfile" />
    </header>
    <div id="chatArea"></div>
    <footer id="chatFt">
      <textarea
        name="textBox"
        id="textBox"
        rows="1"
        cols="2"
        placeholder="Write a messege"
      ></textarea>
      <i id="send" onclick="sendText()" class="fas fa-reply"></i>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
